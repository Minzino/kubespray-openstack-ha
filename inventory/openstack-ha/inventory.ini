# OpenStack HA Kubernetes Cluster Inventory
# 7 nodes: 1 bastion + 3 control plane + 3 worker nodes
# This inventory describes a HA topology with external etcd cluster
# and separate control plane nodes for high availability

[bastion]
bastion1 ansible_connection=local ansible_user=root

[kube_control_plane]
master1 ansible_host=10.0.0.11 ip=10.0.0.11 etcd_member_name=etcd1 ansible_user=ubuntu
master2 ansible_host=10.0.0.12 ip=10.0.0.12 etcd_member_name=etcd2 ansible_user=ubuntu
master3 ansible_host=10.0.0.13 ip=10.0.0.13 etcd_member_name=etcd3 ansible_user=ubuntu

[etcd]
master1 ansible_host=10.0.0.11 ip=10.0.0.11 etcd_member_name=etcd1 ansible_user=ubuntu
master2 ansible_host=10.0.0.12 ip=10.0.0.12 etcd_member_name=etcd2 ansible_user=ubuntu
master3 ansible_host=10.0.0.13 ip=10.0.0.13 etcd_member_name=etcd3 ansible_user=ubuntu

[kube_node]
worker1 ansible_host=10.0.0.14 ip=10.0.0.14 ansible_user=ubuntu
worker2 ansible_host=10.0.0.15 ip=10.0.0.15 ansible_user=ubuntu
worker3 ansible_host=10.0.0.16 ip=10.0.0.16 ansible_user=ubuntu

[calico_rr]

[k8s_cluster:children]
kube_control_plane
kube_node
calico_rr

[all:vars]
ansible_ssh_private_key_file=~/.ssh/id_rsa

[k8s_cluster:vars]
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o ProxyCommand="ssh -W %h:%p -q ubuntu@10.0.0.10"'